name: Visual Regression Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/regression/**'
      - '.storybook/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/regression/**'
      - '.storybook/**'
  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Mettre Ã  jour les baselines'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Configuration pour assurer la cohÃ©rence des screenshots
  PLAYWRIGHT_BROWSERS_PATH: 0
  CI: true

jobs:
  # Tests de rÃ©gression visuelle avec Playwright
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NÃ©cessaire pour rÃ©cupÃ©rer les baselines depuis Git LFS

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # RÃ©cupÃ©rer les baselines existantes depuis les artifacts
      - name: Download baseline artifacts
        uses: actions/download-artifact@v4
        with:
          name: visual-baselines
          path: tests/regression/snapshots
        continue-on-error: true

      # ExÃ©cuter les tests visuels
      - name: Run visual regression tests
        run: npm run test:visual
        continue-on-error: true

      # GÃ©nÃ©rer le rapport de comparaison
      - name: Generate visual regression report
        run: node scripts/visual-regression.js --report
        continue-on-error: true

      # Upload des rÃ©sultats des tests
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            test-results/
            visual-regression-report/
          retention-days: 30

      # Mettre Ã  jour les baselines si demandÃ©
      - name: Update baselines
        if: github.event.inputs.update_baselines == 'true'
        run: |
          npm run test:visual:update
          node scripts/visual-regression.js --update

      # Upload des nouvelles baselines
      - name: Upload baselines
        if: github.event.inputs.update_baselines == 'true' || failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baselines
          path: tests/regression/snapshots/
          retention-days: 90

      # Commenter la PR avec les rÃ©sultats
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸ“¸ Visual Regression Tests
            
            Des diffÃ©rences visuelles ont Ã©tÃ© dÃ©tectÃ©es dans cette PR.
            
            ### Actions requises:
            1. TÃ©lÃ©chargez et examinez le rapport: [Visual Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Si les changements sont intentionnels, mettez Ã  jour les baselines avec la commande:
               \`\`\`
               gh workflow run visual.yml -f update_baselines=true
               \`\`\`
            
            ### DÃ©tails:
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.head_ref || github.ref_name }}
            - **Workflow:** ${{ github.workflow }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # Tests visuels avec Storybook + Chromatic
  storybook-chromatic:
    name: Storybook Chromatic
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.update_baselines != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NÃ©cessaire pour Chromatic

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run storybook:build

      # Publier sur Chromatic (si CHROMATIC_TOKEN est configurÃ©)
      - name: Publish to Chromatic
        if: env.CHROMATIC_TOKEN != ''
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          storybookBuildDir: storybook-static
          exitOnceUploaded: true
          onlyChanged: true
        env:
          CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_TOKEN }}

      # Upload Storybook build en artifact
      - name: Upload Storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7

  # Tests de snapshots Storybook
  storybook-snapshots:
    name: Storybook Snapshots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: npm run storybook:build

      - name: Run Storybook tests
        run: npm run test:storybook
        continue-on-error: true

      - name: Upload Storybook test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storybook-test-results
          path: storybook-static/
          retention-days: 7

  # RÃ©sumÃ© des tests visuels
  visual-summary:
    name: Visual Tests Summary
    needs: [visual-regression, storybook-chromatic, storybook-snapshots]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## ðŸ“¸ Visual Regression Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.visual-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Storybook Chromatic | ${{ needs.storybook-chromatic.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Storybook Snapshots | ${{ needs.storybook-snapshots.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts disponibles:" >> $GITHUB_STEP_SUMMARY
          echo "- Visual test results" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pour mettre Ã  jour les baselines, lancez le workflow avec \`update_baselines=true\`" >> $GITHUB_STEP_SUMMARY
