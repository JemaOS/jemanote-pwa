<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jemanote - Application de prise de notes intelligente avec graphe de connaissances et canvas, optimisÃ©e pour JemaOS"
    />
    <meta name="theme-color" content="#6f75ec" />

    <title>Jemanote - Prise de Notes Intelligente</title>

    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      integrity="sha256-2GqK8d7H1HnR3i2n2jlj1C8lq7uLqH8d7H1HnR3i2n2l"
      crossorigin="anonymous"
      media="print"
      onload="this.media = 'all'"
    />

    <style>
      /* Critical CSS for initial paint - prevents black flash */
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        color: #171717;
      }
      html.dark, html.dark body {
        background-color: #171717;
        color: #F5F5F5;
      }
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: inherit;
      }
    </style>
    <!-- Theme init: apply dark class before React loads to prevent flash -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('jemanote-theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#171717';
            document.body && (document.body.style.backgroundColor = '#171717');
          } else {
            document.documentElement.style.backgroundColor = '#FAFAFA';
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
